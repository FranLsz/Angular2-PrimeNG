<!DOCTYPE html>
<html>
<head>
    <title>Angular 2 PrimeNG</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Prime NG CSS-->
    <link href="prime/primeui/themes/custom-theme/theme.css" rel="stylesheet" />
    <link href="prime/primeui/themes/custom-theme/layout/core-layout.css" rel="stylesheet" />
    <link href="prime/primeui/themes/custom-theme/layout/animate.css" rel="stylesheet" />
    <link href="prime/primeui/themes/custom-theme/layout/rio-font.css" rel="stylesheet" />
    <link href="prime/primeui/themes/custom-theme/layout/ripple-effect.css" rel="stylesheet" />
    <link href="prime/primeui/themes/custom-theme/layout/font-awesome.min.css" rel="stylesheet" />
    <link href="prime/primeui/themes/custom-theme/layout/rio-layout.css" rel="stylesheet" />
    <link href="prime/primeui/primeui-ng-all.min.css" rel="stylesheet" />

     <!-- Charts JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>

    <!-- Prime NG JS-->
    <script src="prime/primeui/primeui-ng-all.min.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>
    <script type="text/javascript" src="https://unpkg.com/angular2@2.0.0-beta.15/es6/dev/src/testing/shims_for_IE.js"></script>

    <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.15/angular2-polyfills.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/tools/system.js"></script>
    <script type="text/javascript" src="https://unpkg.com/typescript@1.8.9/lib/typescript.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.15/Rx.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.15/angular2.dev.js"></script>

    <!-- Angular Http library -->
    <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.15/http.dev.js"></script>

    <!-- Angular Router library -->
    <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.15/router.dev.js"></script>

    <!-- Configuración y variables globales -->
    <script type="text/javascript" src="app/app.config.js"></script>
    
    <script type="text/javascript">
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {
                emitDecoratorMetadata: true
            },
            map: {
                app: BASE_URL,
                "primeng": "prime/primeng"
            },
            packages: {
                app: {
                    main: 'main',
                    defaultExtension: 'ts'
                },
                "primeng": {
                    defaultExtension: 'js'
                }
            }
        });

        System.import('app').catch(console.error.bind(console));
    </script>

</head>
<body>

    <app></app>

</body>
</html>
